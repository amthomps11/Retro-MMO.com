<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148362287-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "UA-148362287-1");
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Player rankings for the RetroMMO demo." />
    <meta name="keywords" content="retrommo highscores, retrommo rankings, retrommo standings" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://retro-mmo.com/highscores" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./highscores.css" />
    <title>RetroMMO Highscores</title>
</head>

<body>
    <header>
        <a class="d-inline-block" href="./"><img src="./RetroMMO.gif" class="d-block" alt="RetroMMO" /></a>
        <nav>
            <ul class="mt-0">
                <li>
                    <a href="./play">Demo</a>
                </li>
                <li>
                    <a href="./highscores">Highscores</a>
                </li>
                <li>
                    <a href="https://discord.gg/bUHUKF6" target="_blank">Community</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Highscores</h1>
        <p>These rankings are for the RetroMMO demo. They are calculated using the total exp earned on your highest
            level character.</p>
        <table class="d-none">
            <thead>
                <tr>
                    <th scope="col" role="columnheader" data-sort-method="number">#</th>
                    <th scope="col" role="columnheader" data-sort-method="string">Username</th>
                    <th scope="col" role="columnheader" data-sort-method="number">Lvl</th>
                    <th scope="col" role="columnheader" data-sort-method="number">Exp</th>
                    <th scope="col" role="columnheader" data-sort-method="string">Class</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer>
        <p>RetroMMO<sup>TM</sup> is created by Evan Norton.</p>
    </footer>
    <script src="./highscores.js"></script>
</body>

</html>
